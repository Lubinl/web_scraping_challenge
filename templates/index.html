<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div style="padding:10px">
    <div class="jumbotron text-center" style="background-color:lightgrey; padding:20px; margin:0px">
      <h1 style="font-size:70px;">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <br>
    <br>
    <h1>Latest Mars News</h1>
    <strong>{{mars.news_title}}</strong>
    <br>
    {{mars.news_paragraph}}
    <br>
    <br>
    <div class="row">
      <div class="col-md-8">
        <h1>Featured Mars Image</h1>
        <img src='{{mars.featured_image}}'>
      </div>
      <div class="col-md-4">
        <h4>Mars Facts</h4>
        <table>{{mars.facts|safe}}</table>
      </div>
    </div>
    <br>
    <h1 class='text-center'>Mars Hemispheres</h1>
    <hr>
    <div class='row'>
      {% for hemisphere in mars.hemispheres %}
      <div class='col-md-3'>
        <h4>{{hemisphere.title}}</h4>
        <img src='{{hemisphere.img_url}}' width='100%'>
      </div>
      {% endfor %}
    </div>
    <br>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
